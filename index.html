<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Style to fix the issue of text extending past panel length -->
    <style>
        .panel-body a {
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">New York Times</h1>
                <p class="lead">Fake News since 2016</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- panel search parameters panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Start Your Fake News Search</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <div class="form-group">
                              <label for="sel1">Number of Records to Receive:</label>
                              <select class="form-control" id="sel1">
                                <option value="1">1</option>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year:</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year:</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>

                            <button type="submit" class="btn btn-default" id="search-button">Search</button>
                            <button type="button" class="btn btn-default">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- results panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">results</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2>Title</h2>
                            <h3>Author</h3>
                            <h4>Section</h4>
                            <h4>Date</h4>
                            <h4>Link</h4>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>






    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Code to the JavaScript File -->
    <script src="app.js"></script>

</body>

</html>
